<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> 
        <li>Acordar</li>
        <li>Tomar cafe</li>
        <li>escovar os dentes</li>
        <li>estudar</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul>
        <li>Pao</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
</body>
</html>

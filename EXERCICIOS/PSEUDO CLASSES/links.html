<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        a{
            color: brown;
            text-decoration: none;
        }
        a:visited{
            color: rgb(179, 5, 5);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtu.be/vMlrcOVr7po?si=AbQnWiqogrsDZV-K">Video aula</a></li>
    </ul>
</body>
</html>

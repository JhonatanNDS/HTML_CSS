<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>este video esta ospedado localmente</p>

    <video width="600" poster="media/tumb.png" controls loop>
        <source src="media/Video1-mp.mp4" type="video/mp4">
        <source src="media/Video1-mv.mkv" type="video/x-matroska">
        <p>seu navegador nao é compativel com o video do site</p>
    </video>
    <p>este video é do Youtube</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/xhUIMhKUxqc?si=okIp8nZ43QYdOh59" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
